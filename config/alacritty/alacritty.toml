
[window]
dimensions = { columns = 0, lines = 0 }
padding = {x = 0, y = 0}
dynamic_padding = true
decorations= "None"
dynamic_title = true
opacity = 1.0

[font]
normal = {family = "JetBrainsMono Nerd Font"}
size = 11

# Colors (Base16 Default Dark)

# Default colors
[colors.primary]
background = '#181818'
foreground = '#ffffff'

[colors.cursor]
text = '#181818'
cursor = '#d8d8d8'

# Normal colors
[colors.normal]
black   = '#181818'
red     = '#ab4642'
green   = '#a1b56c'
yellow  = '#f7ca88'
blue    = '#7cafc2'
magenta = '#ba8baf'
cyan    = '#86c1b9'
white   = '#d8d8d8'

# Bright colors
[colors.bright]
black   = '#585858'
red     = '#ab4642'
green   = '#a1b56c'
yellow  = '#f7ca88'
blue    = '#7cafc2'
magenta = '#ba8baf'
cyan    = '#86c1b9'
white   = '#f8f8f8'

[selection]
save_to_clipboard = true
